# ============================================================
#  CI/CD: Build Flutter PWA → Push to Private Registry
# ============================================================
#  Triggers on push to main branch.
#
#  Required GitHub Secrets:
#    REGISTRY_URL      – e.g. 192.168.1.100:5000
#    REGISTRY_USERNAME – htpasswd username
#    REGISTRY_PASSWORD – htpasswd password
# ============================================================

name: Build & Deploy Untense PWA

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  IMAGE_NAME: untense

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
